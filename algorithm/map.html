<html>

  <body>
    <script>
      // map : 요소들을 이용하여 새로운 배열 생성
      // function map(predicate, thisArg) {
      //   let list = [];
      //   for (let i = 0; i < a.length; i++) {
      //     list.push(predicate(a[i], i));
      //   }
      //   return list;
      // }
      const a = [10, 11, 12, 13, 14, 15];
      let mapAnswer = a.map(function (v, i) {
        return v * v;
      });
      console.log(mapAnswer); // [100, 121, 144, 169, 196, 225]

      // * 배열의 길이는 원본 배열의 길이와 동일
      let mapAnswer2 = a.map(function (v, i) {
        if (v % 2 === 0) return v;
      });
      console.log(mapAnswer2); // [10, undefined, 12, undefined, 14, undefined]

      const number = [1, 2, 3];

      // map을 사용하여 콘솔창 확인하기
      let result = number.map((n) => {
        console.log(n);
        return n;
      });

      // 콘솔에는 1, 2, 3이 찍힘
      console.log(number); // [1, 2, 3]
      console.log(result); // [1, 2, 3]
      console.log(number === result); // false

      // map 을 사용하여 number에 +1 해주기
      result = number.map((n) => {
        return n + 1;
      });
      console.log(number); // [1, 2, 3]
      console.log(result); // [2, 3, 4]

      // map을 사용하여 홀수, 짝수 구분하기
      result = number.map((n) => {
        if (n % 2) {
          return '홀수';
        }
        return '짝수';
      });
      console.log(number); // [1, 2, 3]
      console.log(result); // [ '홀수', '짝수', '홀수' ]
    </script>
  </body>
</html>
