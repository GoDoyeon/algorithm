<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = 0;
        let lt = (rt = 0);
        let sum = 0;
        while (rt <= arr.length) {
          if (sum === m) {
            answer++;
            sum -= arr[lt++];
          } else if (sum > m) {
            sum -= arr[lt++];
          } else {
            sum += arr[rt];
            rt++;
          }
        }
        return answer;
      }

      let a = [1, 2, 1, 3, 1, 1, 1, 2, 1];
      console.log(solution(6, a));
    </script>
  </body>
</html>
