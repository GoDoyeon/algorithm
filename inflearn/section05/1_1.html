<!-- [210908] 두 배열 합치기 -->
<!-- while문 사용 -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        let answer = [];
        let n = arr1.length;
        let m = arr2.length;
        let p1 = (p2 = 0);
        while (p1 < n && p2 < m) {
          // p1이나 p2 배열이 다 돌면 반복문 멈춤
          if (arr1[p1] <= arr2[p2]) {
            answer.push(arr1[p1++]);
          } else answer.push(arr2[p2++]);
        }
        // arr1 베열이 남아 있으면
        while (p1 < n) {
          answer.push(arr1[p1++]);
        }
        // arr2 베열이 남아 있으면
        while (p2 < m) {
          answer.push(arr2[p2++]);
        }
        return answer;
      }

      let a = [1, 3, 5];
      let b = [2, 3, 6, 7, 9];
      console.log(solution(a, b));
    </script>
  </body>
</html>
