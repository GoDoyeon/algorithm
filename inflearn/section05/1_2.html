<!-- [210908](2) 두 배열 합치기 -->
<!-- 효율성 고려, 투포언터 사용 -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        let answer = [];
        let p1 = (p2 = 0);
        while (p1 < arr1.length && p2 < arr2.length) {
          if (arr1[p1] < arr2[p2]) answer.push(arr1[p1++]);
          else if (arr1[p1] > arr2[p2]) answer.push(arr2[p2++]);
          else {
            answer.push(arr1[p1++]);
            answer.push(arr2[p2++]);
          }
        }
        while (p1 < arr1.length) {
          answer.push(arr1[p1++]);
        }
        while (p2 < arr2.length) {
          answer.push(arr2[p2++]);
        }
        return answer;
      }

      let a = [1, 3, 5];
      let b = [2, 3, 6, 7, 9];
      console.log(solution(a, b));
    </script>
  </body>
</html>
