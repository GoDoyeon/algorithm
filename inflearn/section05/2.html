<!-- [210909] 공통원소 구하기 -->
<!-- 이중 for문 사용 -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        let answer = [];
        for (let x of arr1) {
          for (let y of arr2) {
            if (x === y) answer.push(x);
          }
        }
        return answer.sort((a, b) => a - b);
      }

      let a = [1, 3, 9, 5, 2];
      let b = [3, 2, 5, 7, 8];
      console.log(solution(a, b));
    </script>
  </body>
</html>
