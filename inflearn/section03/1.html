<!-- [210907] 회문문자열 -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 'YES';
        s = s.toUpperCase();
        let len = s.length;
        for (let i = 0; i < Math.floor(len / 2); i++) {
          if (s[i] !== s[len - 1 - i]) {
            return 'NO';
          }
        }
        return answer;
      }
      let str = 'godsoG';
      console.log(solution(str));
    </script>
  </body>
</html>
