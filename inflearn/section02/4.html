<!-- [210907] 점수계산 -->

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0,
          score;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === 1 && arr[i - 1] === 1) {
            score += 1;
            answer += score;
          } else if (arr[i] === 1 && arr[i - 1] !== 1) {
            score = 1;
            answer += score;
          }
        }
        return answer;
      }

      let arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
      console.log(solution(arr));
    </script>
  </body>
</html>
